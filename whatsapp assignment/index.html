<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="user-list">
          <nav class="padding">
            <img src="https://via.placeholder.com/64x64" alt="user photo" />
            <menu>
              <button>âœ†</button>
              <button><img src="message.png" alt="" class="msg_icon" /></button>
              <button>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </button>
            </menu>
          </nav>
          <div class="search padding">
            <div class="input_container">
              <span><i class="fa fa-search" aria-hidden="true"></i></span>
              <input type="text" placeholder="search or start new chat" />
            </div>
            <img src="grey-line.png" class="grey-line" alt="" />
          </div>
          <ul>
            <li class="padding">
              <img src="https://via.placeholder.com/64x64" alt="" />
              <div class="column">
                <div class="name"><span>Rohan</span> <time>9:30 am</time></div>

                <div class="preview">
                  <span
                    ><iconify-icon
                      icon="fa-solid:check-double"
                      style="color: blue"
                    ></iconify-icon
                  ></span>
                  wish you a very happy diwali
                </div>
              </div>
            </li>
            <li class="padding">
              <img src="https://via.placeholder.com/64x64" alt="" />
              <div class="column">
                <div class="name"><span>Taher</span> <time>8:24 am</time></div>

                <div class="preview">
                  <span
                    ><iconify-icon icon="fa-solid:check-double"></iconify-icon
                  ></span>
                  We will meet in the evening
                </div>
              </div>
            </li>
          </ul>
        </section>
        <section></section>
      </main>
    </div>
  </body>
</html>
